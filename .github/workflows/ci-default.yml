name: CI/default

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: [ubuntu-20.04]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Run with Docker
      run: |
        chmod -R ugo+w .
        exec 2>&1
        make -f misc/docker-ci/check.mk
